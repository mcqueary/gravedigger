repos:
-   repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
    -   id: black

-   repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
    -   id: flake8

-   repo: local
    hooks:
      - id: commitizen
        name: My commitizen check
        entry: make
        args: ['commitizen']
        pass_filenames: false
        language: system
        stages: [commit-msg]
